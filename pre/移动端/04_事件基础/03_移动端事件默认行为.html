<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 80%;
            height: 300px;
            background: pink;
            font-size: 30px;
            line-height: 300px;
            text-align: center;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        app
    </div>
</body>
<script>
    window.onload=function () {
        //文字长按一般不用选中
        //橡皮筋效果
        var app = document.querySelector("#app");
        app.addEventListener("touchstart",function (ev) {
            ev = ev||event;
            ev.preventDefault()
        })

    }
</script>
</html>
