<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #app{
            width: 80%;
            height: 300px;
            background: pink;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="app">
            APP
        </div>
    </div>
</body>
<script>

    window.onload=function () {
        var wrap = document.querySelector("#wrap");
        wrap.addEventListener("touchstart",function(ev){
            ev=ev||event;
            ev.preventDefault();
        })


        //changedTouches  :  触发当前事件时  触发事件的手指列表
        //targetTouches   :  触发当前事件时  元素上的手指列表
        //touches         :  触发当前事件时  屏幕上的手指列表
        var app = document.querySelector("#app");
        app.addEventListener("touchend",function (ev) {
            ev=ev||event;
            app.innerHTML = "changedTouches:"+ev.changedTouches.length +"<br>"+
                            "targetTouches:"+ev.targetTouches.length +"<br>"+
                            "touches:"+ev.touches.length +"<br>"
        })
    }

</script>
</html>
