<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;

            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <a href="http://www.atguigu.com">尚硅谷</a>
        <a href="http://www.atguigu.com">尚硅谷</a>
        <a href="http://www.atguigu.com">尚硅谷</a>
        <a href="http://www.atguigu.com">尚硅谷</a>
        <a href="http://www.atguigu.com">尚硅谷</a>
        <a href="http://www.atguigu.com">尚硅谷</a>
    </div>
</body>
<script>

    window.onload=function () {
        var wrap = document.querySelector("#wrap");
        wrap.addEventListener("touchstart",function(ev){
            ev=ev||event;
            ev.preventDefault();
        })

        // 没有划过
        var flag = false;
        var aNode = document.querySelectorAll("a");
        for(var i=0;i<aNode.length;i++){
            aNode[i].addEventListener("touchmove",function (ev) {
                flag = true;
            })


            aNode[i].addEventListener("touchend",function (ev) {
                ev = ev||event;

                //如果之前划过 就不应该触发
                if(!flag){
                    location.href = this.href;
                }
                flag = false;
            })
        }

    }

</script>
</html>
