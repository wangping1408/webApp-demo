<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas width="300" height="300">
    <span>......</span>
</canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if (canvasNode.getContext){
            var ctx =canvasNode.getContext("2d");
            ctx.globalAlpha=1;





            ctx.save()
                ctx.fillStyle="pink"
                ctx.fillRect(50,50,100,100)

                ctx.globalCompositeOperation="source-in";

                ctx.fillStyle="black"
                ctx.beginPath()
                ctx.fillRect(100,100,100,100)
            ctx.restore()
        }
    }
</script>
</html>
