<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600">

    </canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if(canvasNode && canvasNode.getContext){
            var ctx = canvasNode.getContext("2d");
            ctx.strokeStyle="pink";
            ctx.lineWidth=20;
            ctx.lineJoin="round";
            ctx.fillStyle="hotpink";
            ctx.lineCap="round";

           ctx.rect(0,0,100,100);
           ctx.fill();

           ctx.beginPath()

           ctx.rect(200,200,100,100);
           ctx.stroke()
        }
    }
</script>
</html>
