<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #bu{
            background: white;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas id="bu" width="600" height="600"></canvas>
</body>
<script>
    window.onload=function () {
        var bu = document.querySelector("#bu");
        if(bu.getContext){
            var ctx = bu.getContext("2d");
            // ctx.moveTo()  ctx.lineTo()  ctx.rect()
            // ctx.moveTo(300,300);


            /*ctx.arc(300, 300, 100, 0, 180*Math.PI/180, false);
            ctx.fill();*/


            ctx.moveTo(50,0);
            ctx.lineTo(0,400);
            ctx.lineTo(200,100);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,30);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,40);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,50);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,60);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,70);
            ctx.stroke()

            ctx.beginPath();
            ctx.moveTo(50,0);
            ctx.arcTo(0,400,200,100,80);
            ctx.stroke()
        }


    }
</script>
</html>
