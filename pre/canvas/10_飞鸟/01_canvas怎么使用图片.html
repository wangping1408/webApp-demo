<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas width="300" height="300">
    <span>......</span>
</canvas>
</body>
<script>
    // 1. 过渡动画 +  js API(触发过渡动画)
    // 2. animation动画 (大部分的时候不需要js的参与)
    //         动画的参数是动态的
    // 3. canvas动画 + js API(完成动画逻辑)
    // 4. 原生js动画
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if (canvasNode.getContext){
            var ctx =canvasNode.getContext("2d");
            // var img = new Image();
            var img = document.createElement("img");
            img.src = "./img/laop.jpg";
            img.onload=function () {
                draw(this);
            }
        }

        // 封装!!!
        function draw(img) {
            ctx.drawImage(img,0,0,100,300)
            // ....
        }
    }
</script>
</html>
