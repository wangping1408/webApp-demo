<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: white;
        }

    </style>
</head>
<body>
    <canvas>

    </canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        canvasNode.width = document.documentElement.clientWidth;
        canvasNode.height = document.documentElement.clientHeight;

        var index =0;
        var x = 0;
        if (canvasNode.getContext){
            var ctx =canvasNode.getContext("2d");
            setInterval(function () {
                ctx.clearRect(0,0,canvasNode.width,canvasNode.height)


                x+=10;
                if(index == 8){
                    index=0;
                }
                index++;
                var img = new Image();
                img.src="./img/q_r"+(index)+".jpg";
                img.onload=function () {
                    draw(this,x);
                }
            },300)
        }
        
        function draw(img,x) {
            ctx.drawImage(img,x,0)
        }
    }
</script>
</html>
