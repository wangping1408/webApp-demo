<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            /*通过css设置画布的大小 会缩放画布上图形*/
            /*width: 600px;
            height: 600px;*/
        }
    </style>
</head>
<body>
<canvas width="600" height="600">

</canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if(canvasNode && canvasNode.getContext){
            var ctx = canvasNode.getContext("2d");
            // css3中旋转其实也是改变坐标轴的  基于单个元素的
            // canvas中的旋转其实也是改变坐标轴的  基于整个画布
            // 旋转也是累加的!!!
            // ctx.rotate(180*Math.PI/180);
            // ctx.rotate(180*Math.PI/180);

            ctx.fillRect(0,0,100,100);
        }
    }
</script>
</html>
