<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #wrap{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            width: 300px;
            height: 300px;
        }

        #wrap > .app{
            background: black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            width: 100px;
            height: 100px;
            animation: move 4s infinite linear;
        }

        @keyframes move {
            0%{
                transform: rotate(0deg) scale(0);
            }
            50%{
                transform: rotate(360deg) scale(2);
            }
            100%{
                transform: rotate(720deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="app">

        </div>
    </div>
</body>
</html>
