<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            /*通过css设置画布的大小 会缩放画布上图形*/
            /*width: 600px;
            height: 600px;*/
        }
    </style>
</head>
<body>
<canvas width="600" height="600">

</canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if(canvasNode && canvasNode.getContext){
            var ctx = canvasNode.getContext("2d");
            //位移的不是图形!!!  而且整个canvas画布的基点
            //位移是累加的!!!!
            ctx.translate(100,100);  // node.style.transform = translate(100,100);
            ctx.translate(100,100);  // node.style.transform = translate(100,100);

            ctx.fillRect(0,0,100,100);
        }
    }
</script>
</html>
