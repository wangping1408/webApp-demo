<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        canvas{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas width="300" height="300">

    </canvas>
</body>
<script>
    window.onload=function () {
        var canvasNode = document.querySelector("canvas");
        if(canvasNode && canvasNode.getContext){
            var ctx = canvasNode.getContext("2d");
            var deg =0;
            var flag =0;
            var scaleFlag = 100;
            //全局样式
            ctx.translate(150,150)

            ctx.save()
            ctx.beginPath();
            ctx.fillRect(-50,-50,100,100)
            ctx.restore()

            setInterval(function () {
                ctx.clearRect(-150,-150,canvasNode.width,canvasNode.height)
                //旋转
                deg++;
                //缩放
                scaleFlag += flag; //  0 - 100;
                if(scaleFlag==100){
                    flag =-1;
                }else if(scaleFlag==0){
                    flag =1;
                }
                ctx.save()
                    ctx.rotate(deg*Math.PI/180);
                    ctx.scale(scaleFlag/50,scaleFlag/50); //  0-2
                    ctx.beginPath();
                    ctx.fillRect(-50,-50,100,100)
                ctx.restore()
            },10)

        }
    }
</script>
</html>
