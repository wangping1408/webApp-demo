	<script type="text/javascript">
		//join() 方法将一个数组的所有元素连接成一个字符串并返回这个字符串
		//语法：arr.join(separator)
		//参数：separator ---> 指定一个字符串来分隔数组的每个元素。如果省略()，数组元素用逗号分隔。默认为 ","。
		//返回值：一个所有数组元素连接的字符串。如果 arr.length 为0，则返回空字符串
		//是否影响老数组：不影响
		
		var arr =[1,2,1,4];
		var result = arr.join("&");
		console.log(result,arr);
