	<script type="text/javascript">
		//concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
		//语法：arr.concat(arr1[, arr2[, ...[, arrN]]])
		//参数：valueN-->待链接的数组
		//返回值：新的 Array 实例
		//是否影响老数组：不影响
		
		var arr =[1,2,1,4];
		var arr1=[5];
		var arr2=[6];
		var result = arr.concat(arr1,arr2);
		console.log(result,arr,arr1,arr2);
		
		
	</script>
