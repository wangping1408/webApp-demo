	<script type="text/javascript">
		//pop()方法从数组中删除最后一个元素，并返回该元素的值。此方法更改数组的长度
		//语法：arr.pop()
		//参数：无
		//返回值：从数组中删除的元素(当数组为空时返回undefined)
		//是否影响老数组：影响
		
		var arr =[1,2,3,"abc"];
		var result = arr.pop();
		console.log(result,arr);
