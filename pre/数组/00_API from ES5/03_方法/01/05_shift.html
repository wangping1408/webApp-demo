	<script type="text/javascript">
		//shift() 方法从数组中删除第一个元素，并返回该元素的值。此方法更改数组的长度
		//语法：arr.shift()
		//参数：无
		//返回值：从数组中删除的元素; 如果数组为空则返回undefined 。 
		//是否影响老数组：影响
		
		var arr =["abc",2,3,4];
		var result = arr.shift();
		console.log(result,arr);
