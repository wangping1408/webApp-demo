<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{damu.name}}
        <span v-html="damu.name"></span>
    </div>
</body>
<script src="./MVVM/compile.js"></script>
<script src="./MVVM/mvvm.js"></script>
<script src="./MVVM/observer.js"></script>
<script src="./MVVM/watcher.js"></script>
<script>

    var vm = new MVVM({
        el:"#app",
        data:{
           damu:{
               name:"达姆",
               age:18
           }
        }
    })

    setTimeout(function () {
        vm.damu.name = "test"
    },2000)
</script>
</html>
