<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span v-text="msg"></span>
        <span v-html="msg"></span>
        <span v-text="msg2"></span>
        <span v-html="msg2"></span>

        <input type="text" v-model="msg">
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    /* vue的指令
        {{}}  : 在插值表达式可以进行运算;但是不能进行自增 自减
        v-text
        v-html
        v-models

        v-show
        v-if
        v-else
        v-else-if
        v-for
        v-on
        v-bind

        v-pre
        v-cloak
        v-once

        v-slot
    */
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello vue",
            msg2:"<i>懵逼树上懵逼果 懵逼树下你和我</i>"
        }
    })

</script>
</html>
