<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <!--v-models vue的指令 v-model指令是给输入型元素用的-->
    <input type="text" v-model="msg">
    <br>
    {{msg}}
  </div>
</body>
<script src="./js/vue.js"></script>
<script>
  /* vue的三大特征
      1. 声明式编程
      2. 响应式数据
      3. 数据双向绑定
  */
  Vue.config.productionTip = false;
  var vm = new Vue({
    el: "#app",
    data: {
      msg: "hello vue"
    }
  })

</script>

</html>
