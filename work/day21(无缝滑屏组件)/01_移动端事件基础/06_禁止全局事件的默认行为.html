<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <span id="text" style="font-size: 30px">123</span>
        <br>
        <a id="test" href="http://www.baidu.com">click me</a>
    </div>
</body>
<script>
    window.onload=function () {
       var wrap = document.querySelector("#wrap")
       var text = document.querySelector("#text")
       var test = document.querySelector("#test")
       wrap.addEventListener("touchstart",function (ev) {
           ev = ev||event;
           ev.preventDefault()
       })

        test.addEventListener("touchstart",function (ev) {
            ev = ev||event;
            ev.stopPropagation()
        })


        text.addEventListener("touchstart",function (ev) {
            ev = ev||event;
            ev.stopPropagation()
        })
    }
</script>
</html>
