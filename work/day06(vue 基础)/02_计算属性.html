<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{ reverseMsg }}
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"戏子入画 一生天涯"
        },
        methods:{
          fn(){
              console.log("fn")
          }
        },
        computed:{
            reverseMsg() {
                this.fn()
                return this.message
            }
        }
    })
</script>
</html>
