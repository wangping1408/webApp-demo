<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    // 1. 执行器函数是一个同步的回调函数!
    // 2. 所有的Promise实例都具备三个状态: 初始化 成功 失败
    // 3. promise的状态机制: then方法; 在then方法的两个参数中(回调)必须要返回promise
    var p = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(1)
            resolve()
        },1000)
    })

    //then方法的两个回调 会有一个在promise的状态发生改变时 被执行
    p.then(()=>{
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log(2)
                resolve()
            },1000)
        })
     })
    .then(()=>{
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log(3)
                resolve()
            },1000)
        })
    }).then(()=>{
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log(4)
                resolve()
            },1000)
        })
    })
</script>
</html>
