<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            主轴 侧轴
            容器 项目
            项目永远排列在主轴的正方向上

            flex属性
                容器:
                    控制主侧轴分别是哪一根 以及他们的方向
                        flex-direction
                        flex-wrap
                        flex-flow
                    富裕空间管理
                        主轴: justify-content
                        侧轴: align-items
        */

        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items:stretch ;

            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .item{
            width: 50px;
            height: 50px;
            background: hotpink;
            text-align: center;
            line-height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
