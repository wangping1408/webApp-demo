<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            侧轴富裕空间管理
                容器:
                    align-items    优先级低 以一组item为单位进行侧轴富余空间的分配
                    align-self     优先级中等 以自己为单位进行侧轴富余空间的分配
                    align-content  优先级高(flex-wrap不能为nowrap) 以所有的item为单位进行侧轴富余空间的分配
        */

        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;

            align-items:flex-start;

            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .item:nth-child(1){
            align-self: center;
        }
        .item{
            width: 50px;
            height: 50px;
            background: hotpink;
            text-align: center;
            line-height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
