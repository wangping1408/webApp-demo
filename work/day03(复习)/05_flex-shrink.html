<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 110px;
            height: 400px;
            border: 1px solid;
            display:flex;
        }
        .item{
            width: 50px;
            height: 50px;
            background: pink;
            text-align: center;
            flex-shrink: 1;
            overflow: hidden;
        }
        .item:nth-child(1){
            width: 200px;
        }


    </style>
</head>
<body>
    <!--
        溢出空间: 400 - 110 = 290
        每一项砍掉的尺寸: 0.2 * 290 = 58
    -->

   <!--
        1.计算收缩因子与基准值乘的总和
            1*200 + 1*50*4 = 400
        2.计算收缩因数
            收缩因数=（项目的收缩因子*项目基准值）/第一步计算总和
            1*200 / 400 = 0.5
            1*50 / 400 = 0.125
        3.移除空间的计算
            移除空间= 项目收缩因数 x 负溢出的空间
            0.5 * 290 = 145
            0.125 * 290 = 36.25
   -->

   <!--
        1. flex 经典面试题 : 两边固定 当中自适应
        1. flex 经典面试题 : 左边固定 右边自适应
    -->

    <div id="wrap">
        <div class="item">1</div>  <!--55-->
        <div class="item">2821908321903</div>  <!--13.75-->
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
