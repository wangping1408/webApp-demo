<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            侧轴富裕空间管理
                项目:
                    align-self     优先级中等 以自己为单位进行侧轴富余空间的分配
                    order
        */

        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .item{
            flex-grow: 1;
            width: 50px;
            height: 50px;
            background: hotpink;
            text-align: center;
            line-height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
    </div>
</body>
</html>
