<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            侧轴富裕空间管理
                项目:
                    align-self     优先级中等 以自己为单位进行侧轴富余空间的分配
                    order
        */

        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .item{
            height: 50px;
            background: hotpink;
            text-align: center;
            line-height: 50px;
            border: 1px solid;
            box-sizing: border-box;
        }
        .item:nth-child(1){flex: 1}
        .item:nth-child(2){flex: 2}
        .item:nth-child(3){flex: 3}
        .item:nth-child(4){flex: 4}
        .item:nth-child(5){flex: 5}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">22</div>
        <div class="item">333</div>
        <div class="item">4444</div>
        <div class="item">55555</div>
    </div>
</body>
</html>
