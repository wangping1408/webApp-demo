<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
           margin: 0;
           padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #wrap .xfz{
            width: 100%;
            height: 100%;
            background: url("./img/xfz.png") no-repeat;
            background-size: 100% 100%;
        }
        #wrap .oc{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="xfz"></div>
        <canvas class="oc"></canvas>
    </div>
</body>
<script>
    window.onload=function () {
        var oc = document.querySelector(".oc");
        oc.width = document.documentElement.clientWidth;
        oc.height = document.documentElement.clientHeight;
        if(oc.getContext){
            var ctx = oc.getContext("2d");
            var imgObj = new Image();
            imgObj.src = "./img/a.png";
            imgObj.onload = function () {
                drawImage(this)
            }
        }

        function drawImage(img) {
            ctx.drawImage(img,0,0,oc.width,oc.height);

            //调整画笔状态
            ctx.lineWidth=30;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            //合成属性 是 核心!!!
            ctx.globalCompositeOperation = "destination-out"

            //画图逻辑
            var startX = 0;
            var startY = 0;
            oc.addEventListener("touchstart",(ev)=>{
                ev = ev || event;
                var changedTouch = ev.changedTouches[0];
                startX = changedTouch.clientX;
                startY = changedTouch.clientY;

                ctx.moveTo(startX,startY)
            })
            oc.addEventListener("touchmove",(ev)=>{
                ev = ev || event;
                var changedTouch = ev.changedTouches[0];
                var nowX = changedTouch.clientX;
                var nowY = changedTouch.clientY;

                ctx.lineTo(nowX,nowY)
                ctx.stroke()
            })
            oc.addEventListener("touchend",()=>{console.log("touchend")})
        }
    }
</script>
</html>
