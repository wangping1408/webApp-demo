<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oc{
            background: pink;
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="oc" width="500" height="500"></canvas>
</body>
<script>
    window.onload=function () {
        var oc = document.querySelector("#oc");
        if(oc.getContext){
            var ctx = oc.getContext("2d");
            ctx.fillStyle="gray";
            ctx.strokeStyle = "gray"
            ctx.lineWidth = 30;
            // ctx.clearRect(10,10,200,200)
            // ctx.fillRect(10,10,200,200)
            // ctx.strokeRect(10,10,200,200)

            ctx.lineJoin = "miter";
            ctx.strokeRect(50,50,200,200)
            // ctx.fillRect(10,10,200,200)

        }
    }
</script>
</html>
