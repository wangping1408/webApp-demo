<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oc{
            background: pink;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="oc" width="400" height="400"></canvas>
</body>
<script>
    window.onload=function () {
        var oc = document.querySelector("#oc");
        if(oc.getContext){
            var ctx = oc.getContext("2d");

            ctx.lineWidth=10
            ctx.lineCap = "round"
            ctx.moveTo(100,100);
            ctx.lineTo(200,200);
            ctx.stroke()
            // ctx.rect(50,50,100,100);
            // ctx.stroke()
            // ctx.fill()
        }
    }
</script>
</html>
