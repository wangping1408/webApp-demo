<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oc{
            background: pink;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="oc" width="400" height="400"></canvas>
</body>
<script>
    window.onload=function () {
        var oc = document.querySelector("#oc");
        if(oc.getContext){
            var ctx = oc.getContext("2d");

            ctx.save()
                ctx.lineWidth=20
            ctx.beginPath()
                ctx.arc(200,200,50,0,2*Math.PI,false)
                ctx.stroke()
            ctx.restore()

            /*ctx.save()
                ctx.beginPath()
                ctx.moveTo(100,300)
                ctx.lineTo(130,200)
                ctx.lineTo(300,300)
                ctx.stroke()

                ctx.beginPath()
                ctx.moveTo(100,300)
                ctx.arcTo(130,200,300,300,50)
                ctx.stroke()
            ctx.restore()*/
        }
    }
</script>
</html>
