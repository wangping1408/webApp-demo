<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #oc{
            background: pink;
        }
    </style>
</head>
<body>
    <canvas id="oc" width="500" height="500"></canvas>
</body>
<script>
    window.onload=function () {
        var oc = document.querySelector("#oc");
        if(oc.getContext){
            var ctx = oc.getContext("2d");
            ctx.fillRect(10,10,200,200)

        }
    }
</script>
</html>
